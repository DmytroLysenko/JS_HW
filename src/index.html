<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS HomeWork 13</title>
  </head>
  <body>
    <div id="pixabay">
      <h1 class="pixabay__title">Search your favorite images &#128521</h1>
      <form class="pixabay__form" id="pixabayForm">
        <div>
          <input
            type="text"
            name="query"
            class="pixabay__search"
            autocomplete="off"
            placeholder="Search images..."
            autofocus
          />
          <input type="checkbox" name="infinityScroll" id="infinityScroll" />
          <label for="infinityScroll" class="pixabay__infinityScroll">Infinity Scroll</label>
        </div>
      </form>
      <div id="pixabayViewer"></div>
      <button id="pixabayLoadMoreBtn" class="pixabay__btn" hidden="true">
        Load more
      </button>
    </div>
  </body>
</html>
